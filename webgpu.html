<!DOCTYPE html>
<meta charset="utf-8">
<style>
    #shadow-map-canvas {
        width: 100%;
        image-rendering: pixelated;
    }
    label {
        display: block;
    }
</style>
<title>Shadowmap 2D (WebGPU)</title>
<h1>Rendering</h1>
<canvas id="rendering-canvas" width="512" height="512"></canvas>
<div>
    <label for="rotation"></label>
    <input type="range" id="rotation" min="-180" max="180" value="0">
</div>
<p>Use the WASD keys to move the spotlight.</p>
<h1>Shadow map</h1>
<canvas id="shadow-map-canvas" width="1024" height="1"></canvas>
<script type="module" src="webgpu.js"></script>
