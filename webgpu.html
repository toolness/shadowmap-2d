<!DOCTYPE html>
<meta charset="utf-8">
<style>
    #shadow-map-canvas {
        width: 640px;
        image-rendering: pixelated;
    }
    label {
        display: block;
    }
</style>
<title>Shadowmap 2D (WebGPU)</title>
<h1>Rendering</h1>
<canvas id="rendering-canvas" width="256" height="256"></canvas>
<div>
    <label for="rotation"></label>
    <input type="range" id="rotation" min="0" max="360" value="90">
</div>
<h1>Shadow map</h1>
<canvas id="shadow-map-canvas" width="32" height="1"></canvas>
<pre id="display"></pre>
<script type="module" src="webgpu.js"></script>
