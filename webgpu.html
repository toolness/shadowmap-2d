<!DOCTYPE html>
<meta charset="utf-8">
<style>
    #shadow-map-canvas {
        width: 100%;
        image-rendering: pixelated;
    }
    label {
        display: block;
    }

    /**
     * Changing this doesn't actually affect the rendering right now,
     * so I'm hiding it to reduce clutter.
     */
    #focal-length, label[for="focal-length"] {
        display: none;
    }
</style>
<title>Shadowmap 2D (WebGPU)</title>
<h1>Rendering</h1>
<canvas id="rendering-canvas" width="512" height="512"></canvas>
<div>
    <label for="rotation"></label>
    <input type="range" id="rotation" min="-180" max="180" value="0">
    <label for="focal-length"></label>
    <input type="range" id="focal-length" min="0.05" max="1.0" step="0.05" value="0.1">
</div>
<p>Use the WASD keys to move the spotlight.</p>
<pre id="stats"></pre>
<h1>Shadow map</h1>
<canvas id="shadow-map-canvas" width="1024" height="1"></canvas>
<script type="module" src="webgpu.js"></script>
